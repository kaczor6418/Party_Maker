<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Party Maker </title>
    <meta name="description" content="Are you looking for interesting events in your city? Or maybe you are a organizer, who wants to promote a new event? Our goal is to gather and present you the most interesting of them. Event Maker is a free application that allows you to find or organize new cultural events or to book tickets for the next match of your favourite sports team. If you donâ€™t have an idea for the weekend free time, take a look at our website and check out what is noteworthy in your local area. See ya on the next event!">
    <meta name="keywords" content="Event, Events, Eventmaker, Make new activities, Activities for children, Activities for family, Activities for elderly, Activities for athletes, Cultural events, Sports events, Music events ,Art events, Education event, Business event, Company events, Party event, Entertainment, Show, Concert, Culture Ceremony, Newest spectacles, Premiere, First Night, Saturday event, Sunday event, Free weekend, Free time, Bored, Nothing to do, Attractions, Attractions in my city, World event , Meeting, Meet up, Meeting with friends, Meeting new people, Scientific meetings">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="pageHeader">
        <div class="pageHeader__panel">
            <a class="pageHeader__panel--logo" href="mainPage.html" title="go back home">
                <img class="logo" src="img/png/logo.png">
            </a>
            <div class="pageHeader__panel--user">
                <div class="user__avatar">
                    <img class="user__avatar--photo" src="img/png/default avatar">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="navigation">
            <div class="navigation__search">
                <label>Search for event:</label>
                <input class="inputText" name="search"  placeholder="Search..." data-error="This event is not exist!">
            </div>
            <div class="navigation__filter">
                <h4>Filter:</h4>
                <table>
                    <tbody>
                        <tr class="navigation__filter--fields row">
                            <td class="field">
                                <label>Category</label>
                            </td>
                        </tr>
                        <tr class="navigation__filter--fields row">
                            <td class="field">
                                <select class="inputText" name="category" id="category" tabindex="1" data-error="Choose category!">
                                    <option class="select" value="" disabled selected>Category</option>
                                    <option class="select" value="">option1</option>
                                    <option class="select" value="">option2</option>
                                    <option class="select" value="">option3</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="navigation__filter--fields row">
                            <td class="field">
                                <label>Localization</label>
                            </td>
                        </tr>
                        <tr class="navigation__filter--fields row">
                            <td class="field">
                                <input type="text" class="inputText" name="localization" id="localization" tabindex="2" data-error="Incorrect localization!">
                            </td>
                        </tr>
                        <tr class="navigation__filter--fields row">
                            <td class="field">
                                <label>Age</label>
                            </td>
                        </tr>
                        <tr class="navigation__filter--fields row">
                            <td class="field">
                                <input type="text" class="inputText" name="age" id="age" tabindex="3" data-error="Incorrect age!">
                            </td>
                        </tr>
                        <tr class="navigation__filter--fields row">
                            <td class="field">
                                <label>Date</label>
                            </td>
                        </tr>
                        <tr class="navigation__filter--fields row">
                            <td class="field">
                                <input type="text" class="inputText" name="date" id="date" tabindex="4" data-error="Choose date!">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="events">
            <div class="events__container">
                <div class="events__container--sortBy">
                    <select class="inputText" name="sortBy" id="sortBy" data-error="Choose category!">
                        <option class="select" value="" disabled selected>Sort by</option>
                        <option class="select" value="Least popular">Least popular</option>
                        <option class="select" value="Most popular">Most Popular</option>
                        <option class="select" value="Latest Coming events">Latest coming events</option>
                        <option class="select" value="Of latest coming events">Of latest coming events</option>
                    </select>
                    <label>
                            <input class="sortButton button " name="sortButton" value="sort" aria-label="sort" type="submit">
                    </label>
                </div>
                <div class="events__container--allEvents">
                    <div class="event">
                        <h3>Title</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Members</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Localization</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>666</td>
                                    <td>sex</td>
                                    <td>30.02.1990</td>
                                    <td>Death star</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title> Sign up </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <section class="signUp">
                <div class="signUp__whole">
                    <form class="signUp__form">
                        <table cellspacing="0" role="presentation">
                            <tbody class="form__fields" >
                                <tr class="form__fields--titleFields">
                                    <td class="mainField">
                                        <label >First name :</label>
                                    </td>
                                    <td class="mainField">
                                        <label >Last name :</label>
                                    </td>
                                </tr>
                                <tr class="form__fields--inputFields">
                                    <td class="field">
                                        <input type="text" class="inputtext" name="name" id="name" tabindex="1" data-error="Please give your name!">
                                    </td>
                                    <td class="field">
                                        <input type="text" class="inputtext" name="pass" id="surname" tabindex="2" data-error="Please give your surname!">
                                    </td>
                                </tr>
                                <tr class="form__fields--titleFields">
                                    <td class="mainField">
                                        <label for="email">e-mail :</label>
                                    </td>
                                    <td class="mainField">
                                        <label >Birth date :</label>
                                    </td>
                                </tr>
                                <tr class="form__fields--inputFields">
                                    <td class="field">
                                        <input type="email" class="inputtext" name="email" id="email" tabindex="1" data-error="Please give your email!">
                                    </td>
                                    <td class="field">
                                        <input type="text" class="inputtext" name="birdt" id="birdt" tabindex="2" data-error="Please give your birth date!">
                                    </td>
                                </tr>
                                <tr class="form__fields--titleFields">
                                    <td class="mainField">
                                        <label >Username :</label>
                                    </td>
                                    <td class="mainField">
                                        <label >Password :</label>
                                    </td>
                                </tr>
                                <tr class="form__fields--inputFields">
                                    <td class="field">
                                        <input type="text" class="inputtext" name="user" id="user" tabindex="1" data-error="Please give your username!">
                                    </td>
                                    <td class="field">
                                        <input type="password" class="inputtext" name="pass" id="pass" tabindex="2" data-error="Please give your password  !">
                                    </td>
                                </tr>
                                <tr class="form__fields--submitField">
                                    <td class="field"></td>
                                    <td class="field"></td>
                                    <td class="field"></td>
                                    <td class="field">
                                        <label class="button" id="signUpButton">
                                            <input value="Sign up" aria-label="signUp" tabindex="3" type="submit">
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="signUp__google">
                    <h2>Or</h2>
                    <div>
                        <p>
                            <b>Sign up with </b>
                            <i class="fab fa-google-plus-g fa-lg"></i>
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
